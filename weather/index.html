<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="main">
        <div id="input">
          <input id="input" value="" type="text" placeholder="Enter City Name../" />
          <button id="search-btn">Search</button>
        </div>
        <div id="result-area">
          <div class="icon"></div>
          <div class="city"></div>
          <div class="temperature">19C</div>
          <div class="description">Broken Clouds</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
