<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript (Very) Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/app.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>To-do-list</h1>
      <p class="text-center">Enter the text to add to do list</p>
    </header>
    <main>
      <section>
        <div class="row">
          <div class="col-12">
            <input id="userInput" type="text" placeholder="New item..." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
          </div>
        </div>
        <ul class="list-body">
          <li>
            first
          </li>
          <li>
            second
          </li>
        </ul>
      </section>

    </main>
    <script src="./assets//scripts/app.js"></script>
  </body>
</html>
